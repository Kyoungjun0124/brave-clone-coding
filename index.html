<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>brave</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__state">
        <div class="top-bar__tracker">
          <span class="top-bar__header">13072</span>
          <div class="top-bar__content">
            <span>트래커 & 광고 차단됨</span>
          </div>
        </div>

        <div class="top-bar__mb">
          <span class="top-bar__header">330.6</span>
          <span class="top-bar__Unit">MB</span>
          <div class="top-bar__content">
            <span>데이터 절약됨</span>
          </div>
        </div>

        <div class="top-bar__minuts">
          <span class="top-bar__header">11</span>
          <span class="top-bar__Unit">분</span>
          <div class="top-bar__content">
            <span>시간 절약됨</span>
          </div>
        </div>
      </div>
      <div class="top-bar__clock">12:00</div>
    </div>

    <div class="bookmark">

        <div class="bookmark__block">
            <div class="bookmark__box">
                <img src="icons/youtube_logo.png">
            </div>
            <div class="bookmark__title">Youtube</div>
        </div>
        
        <div class="bookmark__block">
            <div class="bookmark__box">
                <img src="icons/google_icon.webp">
            </div>
            <div class="bookmark__title">Google</div>
        </div>

        <div class="bookmark__block">
            <div class="bookmark__box">
                <img src="icons/nomadcoders_logo.png">
            </div>
            <div class="bookmark__title">Nomadcoders</div>
        </div>

        <div class="bookmark__block">
            <div class="bookmark__new-box">
                <i class="fa-solid fa-plus fa-lg"></i>
            </div>
            <div class="bookmark__title">사이드 추가</div>
        </div>
    <script
      src="https://kit.fontawesome.com/aec3c78f26.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
